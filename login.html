<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <p>Enter your username and password to log in.</p>
    </header>

    <main>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const enteredUsername = document.getElementById('loginUsername').value.trim();
            const enteredPassword = document.getElementById('loginPassword').value.trim();
            
            console.log('Entered Username:', enteredUsername);
            console.log('Entered Password:', enteredPassword);
            console.log('Stored Username:', storedUsername);
            console.log('Stored Password:', storedPassword);
            
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                window.location.href = 'welcome.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
